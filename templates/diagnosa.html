{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h2 class="mb-0">Form Diagnosa Penyakit Padi</h2>
    </div>
    <div class="card-body">
        <p class="text-muted">Centang gejala-gejala yang Anda temukan pada tanaman padi:</p>
        
        <form method="POST" action="{{ url_for('diagnosa') }}">
            <div class="mb-3">
                {% for symptom in symptoms %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="symptom{{ loop.index }}">
                    <label class="form-check-label" for="symptom{{ loop.index }}">
                        {{ symptom }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success">Proses Diagnosa</button>
            </div>
        </form>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Kembali ke Beranda</a>
</div>
{% endblock %}
